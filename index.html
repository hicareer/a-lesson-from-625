<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.25전쟁 온라인 수업</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landing-page" class="page active">
        <h1 class="main-title">6.25전쟁, 우리 곁에 누가 있었을까?</h1>
        <p class="teacher-name">지은선생님</p>
        <button id="start-button" class="main-button">수업 시작하기</button>
    </div>

    <div id="toc-page" class="page hidden">
        <div class="activity-grid">
            <div class="activity-box" data-target-page="activity1-page">
                <p>1950년 여름, 그림으로 떠나요!</p>
                <span class="next-icon">🚀</span>
            </div>
            <div class="activity-box" data-target-page="activity2-intro-page">
                <p>UN 참전국 이름 쓰기</p>
                <span class="next-icon">🚀</span>
            </div>
            <div class="activity-box" data-target-page="activity3-page">
                <p>세계 지도 양식 칠하기</p>
                <span class="next-icon">🚀</span>
            </div>
            <div class="activity-box" data-target-page="activity4-page">
                <p>전쟁 속 사람들, 사진으로 만나요!</p>
                <span class="next-icon">🚀</span>
            </div>
        </div>
    </div>

    <div id="activity1-page" class="page hidden">
        <h2 class="activity-title">1950년 여름, 그림으로 떠나요!</h2>
        <div class="slider-container">
            <div class="slider-images">
                <img src="start1.png" alt="그림 1" class="slider-image active">
                <img src="start2.png" alt="그림 2" class="slider-image">
                <img src="start3.png" alt="그림 3" class="slider-image">
            </div>
            <button class="slider-prev">&lt;</button>
            <button class="slider-next">&gt;</button>
        </div>
        <button class="nav-button next-activity-button" data-target-page="activity2-intro-page">🚀</button>
    </div>

    <div id="activity2-intro-page" class="page hidden">
        <h2 class="activity-title">UN 참전국 이름 쓰기</h2>
        <div class="activity2-content">
            <div class="activity2-image-container">
                <img src="act1.png" alt="활동 1 이미지" class="responsive-image">
            </div>
            <div class="activity2-text-container">
                <p class="quiz-intro-text">퀴즈를 풀며 함께 채워보아요</p>
            </div>
        </div>
        <button class="nav-button next-activity-button" data-target-page="activity2-quiz-page">🚀</button>
    </div>

    <div id="activity2-quiz-page" class="page hidden">
        <h2 class="activity-title">UN 참전국 이름 쓰기 - 퀴즈</h2>
        <div class="quiz-container">
            <div class="flags-container">
                </div>
            <div class="names-container">
                </div>
        </div>
        <button class="nav-button next-activity-button" id="quiz-next-button" data-target-page="activity3-page" disabled>🚀</button>
    </div>

    <div id="activity3-page" class="page hidden">
        <h2 class="activity-title">세계 지도 양식 칠하기</h2>
        <div class="drawing-container">
            <img src="act2.jpg" alt="세계 지도" class="drawing-background">
            <canvas id="drawing-canvas"></canvas>
        </div>
        <button class="nav-button next-activity-button" data-target-page="activity4-page">🚀</button>
    </div>

    <div id="activity4-page" class="page hidden">
        <h2 class="activity-title">전쟁 속 사람들, 사진으로 만나요!</h2>
        <div class="slider-container">
            <div class="slider-images">
                <img src="job1.gif" alt="직업 1" class="slider-image active">
                <img src="job2.gif" alt="직업 2" class="slider-image">
                <img src="job3.gif" alt="직업 3" class="slider-image">
                <img src="job4.gif" alt="직업 4" class="slider-image">
                <img src="job5.gif" alt="직업 5" class="slider-image">
            </div>
            <button class="slider-prev">&lt;</button>
            <button class="slider-next">&gt;</button>
        </div>
        <textarea class="note-textarea" placeholder="여기에 내용을 입력하세요..."></textarea>
        <button class="nav-button finish-button" id="finish-button">🎉</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
